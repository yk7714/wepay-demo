<!DOCTYPE html>
<html>
<head>
    <title>微信支付测试</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
<input type="button" onclick="startWxPay()" class="btn btn-primary btn-lg btn-block" value="点击付费(￥:0.01元)" id="btnPay" style="margin-top:80px;" />
<script type="text/javascript">
    var code = GetQueryString("code");
    var openid = window.localStorage.getItem("openid");
    var URL = document.location.href
    var url = URL.split('#')[0]
    var getBrandWCPayRequest;

    //get openid
    if(openid==null){
        $.ajax({
            type: "GET",
            data: {code: code},
            url: "/WxPay/getOpenId",
            success: function(res){
                openid = res.openid;
                window.localStorage.setItem("openid", openid);
            }
        })

    }

    $.ajax({
        type: "GET",
        url: "/WxPay/GetConfig",
        data: {"url" : url},
        beforeSend: function () {
            $("#btnPay").attr({ "disabled": "disabled" });//获取到配置之前，禁止点击付款按钮
        },
        success: function (data) {
            $("#btnPay").removeAttr("disabled");//获取到配置，打开付款按钮
            //注入配置
            wx.config({
                debug: false, // 开启调试模式,成功失败都会有alert框
                appId: data.appId, // 必填，公众号的唯一标识
                timestamp: data.timeStamp, // 必填，生成签名的时间戳
                nonceStr: data.nonceStr, // 必填，生成签名的随机串
                signature: data.signature,// 必填，签名
                jsApiList: ['chooseWXPay'] // 必填，需要使用的JS接口列表
            });
            wx.ready(function () {
                // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
                alert("登录成功")
            });
            wx.error(function (res) {
                // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
                alert("登录失败")
            });
        }
    });

    $.ajax({
        type: "POST",
        url: "/WxPay/GetPaySign",
        success: function (res) {
            getBrandWCPayRequest = {
                "appId": res.appId,
                "timeStamp": res.timeStamp,
                "nonceStr": res.nonceStr,
                "package": res.package,
                "signType": res.signType,
                "paySign": res.paySign
            }
        },
        error: function(res){
            console.log(res)
            alert(JSON.stringify(res))
        }
    });

    function startWxPay() {
        if (typeof WeixinJSBridge == "undefined"){
            if( document.addEventListener ){
                document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
            }else if (document.attachEvent){
                document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
                document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
            }
        }else{
            onBridgeReady();
        }
    }

    function onBridgeReady(){
        WeixinJSBridge.invoke(
            'getBrandWCPayRequest', getBrandWCPayRequest,
            function(res){
                alert(JSON.stringify(res))
                alert(res.err_msg)
                alert("transaction_id: " + res.transaction_id)
                if(res.err_msg == "get_brand_wcpay_request:ok" ){
                    alert("支付成功")
                }else{
                    alert("支付失败")
                }
            });
    }

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }

</script>
</body>
</html>
